<div class="form-container">
  <form class="form" [formGroup]="loginForm">
    <div *ngIf="signup">
      <label for="name">Name</label><br>
      <input id="name" type="text" placeholder="Enter Your Name" formControlName="name" required />
    </div>
    <div>
      <label for="email">Email</label><br>
      <input id="email" type="email" placeholder="Enter Your Email" formControlName="email" required />
    </div>

    <div>
      <label for="password">password</label><br>
      <input id="password" type="password" placeholder="Enter Your Password" formControlName="password" required />
    </div>

    <button  class="btn edit" *ngIf="!signup" (click)="submit()">Login</button>
    <button class="btn" *ngIf="!signup" (click)="showSignup()">Signup</button>
    <button  *ngIf="signup" [disabled]="loginForm.invalid" (click)="submit()">Submit</button>

  </form>
</div>
